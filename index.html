    <!-- This is how to make comments -->

    <!--TABLE FOR AVAILABLE PEOPLE-->

    <h3>Availabe Matches</h3>
    <p id="box"></p>
    <br>

    <!--FORM TO INPUT YOUR TIMES-->
    <h3> Form To Input Your Information </h3>
    <form id="info-form">
         <div>
        <label>First Name</label>
        <input type="text" id="fname" name="firstName">
     </div>
     <div>
         <label>Last Name</label>
         <input type = "text" id = "lname" name ="lastname">
     </div>
    <div>
        <label>Phone Number</label>
        <input type="tel"  id="fnum" name="number">
    </div>
    <div>
        <label>Start Time</label>
        <input type="time"  id="fst" name="startT">
    </div>
    <div>
        <label>End Time</label>
        <input type="time" id="fet" name="endT" >
    </div>
    <div>
        <label>About Me</label>
        <textarea id="abtme" name="intro" ></textarea>
    </div>
    <div>
        <label>Destination</label>
        <select name="Destination" id="dest">
            <option value="Ohare">Ohare</option>
            <option value="Evanston">Evanston</option>
            <option value="Midway">Midway</option>
        </select>
    </div>
    <div>
        <label>Location On Campus</label>
        <input type = "location" id = "loc" name = "PartOnCampus">
    </div>
    <button type="submit"> Submit </button>
    <!-- <input type="submit" name="submit" value="Submit"> -->
    </form>
