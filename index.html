<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>NUFlightMatch</title>

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

<body>
    <h1 id="main-header">NU FLIGHT MATCH</h1>
    <h2>"Because we hate seeing GroupMe spam just as much as you do"</h2>
    <img src="images/northwestern-logo.png" width = 80 height = 120 alt="Northwestern Logo">
    <!--TABLE FOR AVAILABLE PEOPLE-->
    <hr noshade>
    <h3>Available Matches: </h3>
    <p id="box"></p>
    <br>
    <hr noshade>
    <!--FORM TO INPUT YOUR TIMES-->
    <h3> Form To Input Your Information: </h3>
    <form id="info-form">
        <div class="field-marker">
        <label>First Name: </label>
        <input type="text" id="fname" name="firstName">
     </div>
     <div class="field-marker">
         <label>Last Name: </label>
         <input type = "text" id = "lname" name ="lastname">
     </div>
    <div class="field-marker">
        <label>Phone Number: </label>
        <input type="tel"  id="fnum" name="number">
    </div>
    <div class="field-marker">
        <label>Start Time: </label>
        <input type="time"  id="fst" name="startT">
    </div>
    <div class="field-marker">
        <label>End Time: </label>
        <input type="time" id="fet" name="endT" >
    </div>
    <div class="field-marker">
        <label>About Me: </label>
        <textarea id="abtme" name="intro" ></textarea>
    </div>
    <div class="field-marker">
        <label>Destination: </label>
        <select name="Destination" id="dest">
            <option value="Ohare">Ohare</option>
            <option value="Evanston">Evanston</option>
            <option value="Midway">Midway</option>
        </select>
    </div>
    <div class="field-marker">
        <label>Location On Campus: </label>
        <input type = "location" id = "loc" name = "PartOnCampus">
    </div>
    <button type="submit"> Submit </button>
    <!-- <input type="submit" name="submit" value="Submit"> -->
    </form>
